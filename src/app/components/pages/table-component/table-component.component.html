<div class="w-full h-5 mt-8 mb-3 flex flex-row items-center justify-between px-40">
  <div>
    <input type="text" class="block w-full px-3 py-2 border border-gray-300 rounded-md leading-5 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:placeholder-gray-400 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Buscar...">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    </div>
  </div>
  <div>
    <button (click)="redirectToCadastroEmpresa()" class="bg-blue-600 py-1 px-2 text-white font-semibold rounded-md">Cadastrar Empresa</button>
  </div>
</div>
<div class="px-40 mt-10">
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Responsável
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Nome Fantasia
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          CNPJ
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ações
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let empresa of empresas">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="ml-4">
              <div class="text-sm font-medium text-gray-900">
                {{ empresa.responsible_company }}
              </div>
            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ empresa.fantasy_name }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
            {{ formataCnpj(empresa.cnpj) }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
