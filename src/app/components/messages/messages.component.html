<div 
    class="fixed top-[3em] w-1/2
        ml-[50%] left-[-25%] z-10
      bg-white border-2 border-blue-500 p-[1.5em]
        flex flex-col"
    *ngIf="messagesService.message"
>
    <div class="flex justify-between mb-[1em]">
        <h2 class="text-[1.2em]">Mensagem do Sistema</h2>
        <button (click)="messagesService.clear()" class="p-[.5em] cursor-pointer">
            X
        </button>
    </div>
    <p>{{ messagesService.message }}</p>
</div>
